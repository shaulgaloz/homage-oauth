<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .status {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .success {
            color: #10b981;
        }
        
        .error {
            color: #ef4444;
        }
        
        .message {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-info {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            font-size: 14px;
        }
        
        .close-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        
        .close-button:hover {
            background: #5a67d8;
        }
        
        .manual-close {
            background: #6b7280;
        }
        
        .manual-close:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ¤– Jarvis</div>
        
        <div id="content">
            <div class="status">Processing Authentication...</div>
            <div class="spinner"></div>
            <div class="message">Please wait while we complete your authentication.</div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');
        
        function updateContent(status, message, isError = false, showSpinner = false) {
            const content = document.getElementById('content');
            const statusClass = isError ? 'error' : 'success';
            const spinnerHtml = showSpinner ? '<div class="spinner"></div>' : '';
            
            content.innerHTML = `
                <div class="status ${statusClass}">${status}</div>
                ${spinnerHtml}
                <div class="message">${message}</div>
            `;
        }
        
        function attemptAppRedirect() {
            // Try to redirect back to the Jarvis app
            const appScheme = `com.homagerobotics.miko3homage://oauth?code=${authCode}&state=${state}`;
            
            try {
                window.location.href = appScheme;
                console.log('Attempted app redirect:', appScheme);
                
                // Give the app a moment to handle the redirect
                setTimeout(() => {
                    updateContent(
                        'Authentication Complete!', 
                        'Redirecting to Homage Robotics website...', 
                        false, 
                        true
                    );
                    
                    // Redirect to homagerobotics.com after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'https://homagerobotics.com';
                    }, 3000);
                }, 2000);
                
            } catch (err) {
                console.error('App redirect failed:', err);
                fallbackToWebsite();
            }
        }
        
        function fallbackToWebsite() {
            updateContent(
                'Authentication Complete!', 
                'Redirecting to Homage Robotics website...', 
                false, 
                true
            );
            
            setTimeout(() => {
                window.location.href = 'https://homagerobotics.com';
            }, 3000);
        }
        
        function handleError(errorType, errorDescription) {
            let message = 'Authentication failed. ';
            
            switch(errorType) {
                case 'access_denied':
                    message += 'You denied access to your Google account.';
                    break;
                case 'invalid_request':
                    message += 'Invalid authentication request.';
                    break;
                default:
                    message += errorDescription || 'An unknown error occurred.';
            }
            
            message += '<br><br>You can close this browser tab and try again in the Jarvis app.';
            
            updateContent('Authentication Failed', message, true);
            
            // Still redirect to homagerobotics.com after 10 seconds even on error
            setTimeout(() => {
                updateContent(
                    'Redirecting...', 
                    'Taking you to Homage Robotics website...', 
                    false, 
                    true
                );
                setTimeout(() => {
                    window.location.href = 'https://homagerobotics.com';
                }, 2000);
            }, 10000);
        }
        
        // Process the OAuth response
        if (error) {
            handleError(error, urlParams.get('error_description'));
        } else if (authCode) {
            updateContent(
                'Authentication Successful!', 
                'Returning to Jarvis app...', 
                false, 
                false
            );
            
            // Attempt to redirect to app immediately
            setTimeout(attemptAppRedirect, 1000);
        } else {
            handleError('invalid_request', 'No authorization code received.');
        }
        
        // Fallback: if we're still here after 15 seconds, redirect to website
        setTimeout(() => {
            if (window.location.hostname === 'shaulgaloz.github.io') {
                fallbackToWebsite();
            }
        }, 15000);
    </script>
</body>
</html>
